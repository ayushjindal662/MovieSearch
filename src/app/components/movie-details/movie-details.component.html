<div class="border border-dark" class="card" style="width: 18rem;float:left;margin: 85px;margin-left: 270px;">
  <img class="card-img-top" class="img-fluid" alt="Responsive image" [src]="movieDetails.Poster"><br>
</div>
<span>
  <b class="title">{{movieDetails.Title}}</b>
</span>
<div class="main" class="border border-dark" class="card" style="width: 18.5rem;float:left;margin: 160px;margin-top: 130px;margin-left: 20px;" >
  <div class="card-body">
    <p><b>Type : </b>{{movieDetails.Type}}</p>
    <p><b>imdbID : </b>{{movieDetails.imdbID}}</p>
    <p><b>Year : </b>{{movieDetails.Year}}</p>
  </div>
</div>
